<html>
    <head>
        <title>Example: Selects</title>
        <link rel="stylesheet" href="../common/common.css"/>
        <link rel="stylesheet" href="./selects.css"/>

    </head>
    <body id="body">
        <script type="module">
            import {div, h1, hr, select, text} from "../../src/jtml.js";
            import example from "../common/js/example.js";

            h1("Selects").addToDOM();
            example("Static Selects",
                // A static scrolling list
                select("Fee", "Fie", "Fo", "Fum").id("scrolling").size(3),
                div(
                    // A static drop-down list
                    select("Foo", "Bar", "Baz", "Qux").bind("jtml-drop-down"),
                    hr(),
                    "You selected '", text("").bind("jtml-drop-down"), "'"
                ).classes("inline-block")
            ).classes("inline-block").addToDOM();

            // import switchable from "./switchable.js";

            // example("Object Select", object()).classes("inline-block").style("width", "320px").addToDOM();

            // example("Database Select", db()).addToDOM();

        </script>
    </body>
</html>
